<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    1：meta元数据标签，指定和页面相关的信息
    2：描述文档类型和编码方式  charset=utf-8
    3：描述搜索的关键字keywords和保留字，描述信息description====（可以有多个meta标签进行描述相关信息。====给搜索引擎看的！！！）

    -->
    <meta charset="UTF-8">
    <meta name="keywords" content="xxwxwxwxwws,ssdwdrffew">
    <meta name="description" content="sasasasa,ccecwwc">



<!--设置head的小图标
    在引入link标签的时候，默认的是stylesheet表示css样式表
    rel表示relation
    href表示图标链接地址-->


    <link rel="icon" href="../../img/first.jpg">
    <title>Head教学</title>
</head>
<body>

</body>
</html>
