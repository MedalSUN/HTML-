<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级标签</title>
</head>
<body>

<!--
1：在文本中，多个连续的空格和换行都会被当成一个部分来处理。
2：当需要多个空格的时候，需要很多的&nbsp不切合实际，加上空的元素，设置宽度即可
-->


<!--常见的块级标签
1：   h1-h6=====标题标签
2：   p=====段落标签
3：   hr,下划线  ; br 换行
4：   pre 预格式标签
5:    这是块级标签 blockquote 引用文本（长引用），引用别人的一句话。===cite属性是表明引用来源，防止版权纠纷。
        比普通的文本就多了缩进。
6：   这是行级标签 q   引用的时候就引用一句话，多了引号。也有cite。
-->
<h1>中国陆军</h1>
<h2>中国陆军2</h2>
<h3>中国陆军3</h3>

<hr>
<p>
    工商学院
        工程学院
            吉吉国王
</p>

<hr>
<pre>
     工商学院
        工程学院
            吉吉国王
</pre>
<hr>
<p>
    你的&nbsp邮箱里有没有一个「土味儿网友」，名字是极具怀旧气息的火星文？
    <br>
    你有遇到过发错邮件的尴尬经历吗？
    <hr>
    你也曾因为找不到附件而绝望吗？
    <br>
    你有因为收件箱的邮件太多太乱，没空整理一封封看，结果错过重要邮件么？
    <br>
    ……
    <br>
    没错，这上面的全部我都亲身经历过！
</p>
<hr>

<blockquote cite="https://www.xiaomi.com">
    站在风口上，猪都可以飞。
</blockquote>

<q cite="">
    站在风口上，猪都可以飞。
</q>


</body>
</html>
