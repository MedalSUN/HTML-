<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素 标签 属性  内容</title>
</head>
<body>
<!--相对路经：../是返回父级目录-->
<!--alt 表示图片加载失败，或者加载延迟的时候的提示信息-->
<!--
1：元素：整个页面都是由许许多多的元素组成的： <img src="../img/first.jpg" alt="">
2：标签
3：属性：包含在标签内部的
4：内容：包含在标签之间的，img标签就没有内容，p标签有内容
===只要是有内容的一定是双标签，没有内容的就是单标签（自闭合标签<img/> h5中可以写成<img>）。
------------内容决定了这个标签是单标签还是双标签（）

-->

<p>

</p>


    <img src="../../img/first.jpg" alt="">


</body>
</html>
