<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5新表单功能</title>

</head>
<body>


<form action="">



    <!--H5新功能，填写邮箱地址，具备一定的格式验证功能，但是他的验证不严谨，需要在js中使用正则表达式来处理。-->
    邮箱：<input type="email">

    <!--网址  具备一定的格式验证功能，但是他的验证不严谨，需要在js中使用正则表达式来处理-->
    输入网址：<input type="url">

    <!--日期-->
    输入日期：<input type="date">

    <!--时间-->
    输入时间<input type="time">

    <!--月份-->
    请输入月份：<input type="month">
    <!--周-->
    请输入周：<input type="week">
    <!--数字=还有电话号码==-->
    请输入数字：<input type="number">
    <!--滑动条-->
    滑动条：<input type="range">
    <!--选择颜色格式-->
    请输入颜色：<input type="color">
    
    

    <input type="submit">

</form>





</body>
</html>
