<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能表单</title>
</head>
<body>


<!--
                        智能表单
                        1：form表单设置id
                        2：外边的表单项使用form属性   form=“id值”
                        使用场景：淘宝下单的时候，上传的有商品的信息，但是同时还包含着用户的信息。这个用户的信息
                        就是放在提交订单的form表单外边的，他与表单相关联，在submit的时候也一并将此信息提交。



-->

<form action="kk.java" id="sss" method="get">
用户名：
<input type="text" name="name">
<br>
密码：
<input type="password" name="pwd">
<br>
    <input type="submit">
</form>


性别：
<input type="radio" name="sex" value="man" form="sss"> 男
<input type="radio" name="sex" value="wm" form="sss">女
<br>

</body>
</html>
