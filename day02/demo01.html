<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合标签</title>
</head>
<body>

<!--
    图文混编图片和描述文字没有缩进
    1：使用定义列表会让描述文本相对于图片有缩进。
    2：使用组合标签会使图片和描述文字左对齐。两个都有缩进，所以看起来左对齐
    -->

<figure>
    <img src="../../img/first.jpg" alt="图片加载失败">
    <figcaption>
        中国好金毛
    </figcaption>
</figure>
<hr>
<dl>
    <dt><img src="../../img/first.jpg" alt="图片正在加载中"></dt>
    <dd>金毛贵</dd>
    <dd>金毛夏天味还大</dd>
    <dd>金毛还得天天溜</dd>

</dl>


</body>
</html>
