<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>锚点链接</title>
</head>
<body>

<!--
1:  首先要确定一个锚点(锚点就是设置的id值)。使用id确定要跳转到的地方
2:  在使用锚点链接的地方用href将id连接起来
3：点击即可跳转。

-->

<h1 id="top">页面顶部</h1>
<div style="height: 1000px;background-color:yellow"></div>

<a href="#top">跳转到顶部</a>

</body>
</html>
