<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素嵌套的基本原则</title>

    <style>

        #s1{
            border:1px solid red;
            margin-right: 40px;
        }
        #s2{
            border:1px solid yellow;
            margin-left: 40px;
        }


    </style>

</head>
<body>
<!--
            块元素
            1：独占一行
            2：可以设置宽高（即使设置了宽度属性，他仍然占据一行）
            3：可以设置内外边距（四个方向）
            行级元素
            1：占用的宽度（空间）由内容决定，不独占一行
            2：不可以设置宽高
            3：水平方向上可以添加内边距和外边距，并且外边距的间距可以叠加!!，而不是像块元素的垂直margin一样取最大值。
                垂直方向上内外边距是不可以去设置的，加上会有极大的偏差，所以应当避免使用
            行内块级元素  img input textarea select
            1：可以设置宽高
            2：可以同处一行

-->

<!--
            元素嵌套的原则
            1：块级元素可以嵌套块级元素，或者行级元素
            2：行级元素只能包含行级元素；
            3：同级别的元素才能并列排放。（不推荐span和div并列排放，这只是一个书写规范。）
            4：有些块级元素是不能嵌套块级元素的。p标签，h标签
               比如说多层p标签，字体大小单位是em，但是字体大小全部都是一样的，因为浏览器器在解析时自动将
               所有的嵌套p标签拆分开多个p标签。并列的！

               h标签也是如此，即使是h1，包含h2，也会自动拆分开，h标签自动换行到下边。
             5：a标签也不能进行嵌套a标签。
-->















<span id="s1">zhongzhon</span>
<span id="s2">zzhxx</span>

</body>
</html>
